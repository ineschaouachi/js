<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page d'inscription</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 mt-5">
                <h2 class="text-primary text-center">Créer votre compte</h2>
                <form>
                    <!-- First name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form2Example1" class="form-control" placeholder="Saisissez vote nom ici"
                            required />
                        <label class="form-label" for="form2Example1">Nom :</label>
                        <div id="divFirstName"></div>
                    </div>

                    <!-- Last name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form2Example2" class="form-control"
                            placeholder="Saisissez vote prénom ici" />
                        <label class="form-label" for="form2Example2">Prénom :</label>
                        <div id="divLastName"></div>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example3" class="form-control"
                            placeholder="Saisissez vote e-mail ici" />
                        <label class="form-label" for="form2Example3">E-mail :</label>
                        <div id="divEmail"></div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example4" class="form-control"
                            placeholder="Saisissez vote mot de passe ici" />
                        <label class="form-label" for="form2Example4">Mot de passe :</label>
                        <div id="divPassword"></div>
                    </div>
                    <!-- Confirm password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example5" class="form-control"
                            placeholder="Saisissez vote mot de passe ici" />
                        <label class="form-label" for="form2Example5">Confirmation mot de passe :</label>
                        <div id="divConfirmPassword"></div>
                    </div>
                    <!-- Submit button -->
                    <button type="button" class="btn btn-success btn-block mb-4">S'inscrire</button>
                    <!-- 2 column grid layout for inline styling -->
                </form>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
    <script src='register.js'></script>
</body>

</html>
