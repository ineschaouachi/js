<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page d'inscription</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 mt-5">
                <h2 class="text-primary text-center">Créer votre compte</h2>
                <form>
                    <!-- First name input -->
                    <div class="form-group mb-4">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" class="form-control" placeholder="Saisissez vote nom ici" />
                        <div class="invalid-feedback">Le nom est obligatoire.</div>
                    </div>

                    <!-- Last name input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="prenom">Prénom :</label>
                        <input type="text" id="prenom" class="form-control" placeholder="Saisissez vote prénom ici" />
                        <div class="invalid-feedback">Le prénom est obligatoire.</div>
                    </div>

                    <!-- Email input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="email">E-mail :</label>
                        <input type="email" id="email" class="form-control" placeholder="Saisissez vote e-mail ici" />
                        <div class="invalid-feedback">L'adresse email est invalide ou obligatoire.</div>
                    </div>

                    <!-- Password input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="password">Mot de passe :</label>
                        <input type="password" id="password" class="form-control"
                            placeholder="Saisissez vote mot de passe ici" />
                        <div class="invalid-feedback">Le mot de passe est obligatoire.</div>
                    </div>

                    <!-- Confirm password input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="confirmPassword">Confirmation mot de passe :</label>
                        <input type="password" id="confirmPassword" class="form-control"
                            placeholder="Saisissez vote mot de passe ici" />
                        <div class="invalid-feedback">Les mots de passe ne sont pas identiques.</div>
                    </div>
                    <!-- Submit button -->
                    <button type="button" class="btn btn-success btn-block mb-4">S'inscrire</button>
                    <!-- 2 column grid layout for inline styling -->
                </form>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
    <script src='register.js'></script>
</body>

</html>
