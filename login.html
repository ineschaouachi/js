<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page d'authentification</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 mt-5">
                <h2 class="text-primary text-center">Page d'authentification</h2>
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control"
                            placeholder="Saisissez vote e-mail ici" />
                        <label class="form-label" for="form2Example1">E-mail :</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control"
                            placeholder="Saisissez vote mot de passe ici" />
                        <label class="form-label" for="form2Example2">Mot de passe :</label>
                    </div>
                    <!-- Submit button -->
                    <button type="button" class="btn btn-success btn-block mb-4">Connexion</button>
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col-lg-12 text-center">
                            <!-- Simple link -->
                            <a href="register.html">S'inscrire</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
    <script src='register.js'></script>
</body>

</html>
